<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDM merch</title>
    <style>
        /* Add your CSS styles here */
        /* You can style product cards, shopping cart, checkout form, etc. */
    </style>
</head>
<body>
    <h1>New Arrivals</h1>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <p>Price: $10.00</p>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <p>Price: $15.00</p>
        <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
    </div>

    <h1>Shopping Cart</h1>
    <ul id="cart">
        <!-- Cart items will be displayed here -->
    </ul>

    <h1>Checkout</h1>
    <form id="checkoutForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" required><br>
        <button type="submit">Place Order</button>
    </form>

    <script>
        // JavaScript functions
        const cart = [];

        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';

            let total = 0;
            for (const item of cart) {
                total += item.price;
                cartList.innerHTML += `<li>${item.productName} - $${item.price.toFixed(2)}</li>`;
            }

            cartList.innerHTML += `<li>Total: $${total.toFixed(2)}</li>`;
        }

        document.getElementById('checkoutForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Order placed successfully!'); // In a real system, you'd process the order and payment here.
            cart.length = 0; // Clear the cart
            updateCartDisplay();
        });
    </script>
</body>
</html>
